<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Test</title>
	<style>
		h1 { 
			color: #999;
			font-size: 2rem; 
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			transition: all .25s;
			display: inline-block;
			position: relative;
		}
		h1:hover { 
			color: #333;
			font-size: 3em;
			transition: all 1s;
		}
		h1 span { display: none; }
		h1:hover span { display: inline; }
		
		h1:after { 
		content: attr(title); 
			position: absolute;
			top: -25px;
			left: 0;
			font-size: 12px;
			border: 1px solid #333;
			border-radius: 13px;
			transition: all .25s ease-in;
			background-color: white;
			padding: 5px;
			opacity: 0;
		}
		h1:hover:after { 
			transform: rotate(-15deg);
			opacity: 1;
			background-color: yellow;
			transition: all .5s ease-in;
		}
		
		h2 {
			font-size: 3rem; 
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			margin-top: -300px;
			width: 300px;
			margin-left: auto;
			margin-right: auto;
			transition: all 1s ease-in 0s;
			color: lime;
		}
		h1:hover + h2 {
			margin-top: 0;
			transition: all 1s ease-in 1s;
		}
	</style>
</head>

<body>
	<h1 title="just css3">
	 Hover me now<span> and have a look at the code </span>!
	</h1>
	<h2>Thank you!</h2>
</body>

</html>
